name: test and build

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: run jest tests
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install dependencies
        run: npm ci

      - name: lint
        run: npm run lint

      - name: run jest tests
        run: npm run test

      - name: build package
        run: npm run build
